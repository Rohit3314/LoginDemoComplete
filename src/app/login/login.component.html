

<div align="center">
      <h3>Login Form</h3>
      <br>

      <form id="accesspanel" action="">
         <label>Username </label>
         <input type="text" id="Username" name="Username"  [(ngModel)]="username">
         <br>
         <label>Password </label>
         <input type="password" id="password" name="password"  [(ngModel)]="password">
         <br>
         <input type="submit" name="Login" id="go" value="Login" (click)="doLogin()">


      </form>


</div>
